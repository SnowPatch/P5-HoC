<!DOCTYPE html>
<html>
  <head>
  </head>
  
    <body>
        <a id="box"></a>
        
        <script>
            var text = '#BeAwesome';
            var speed = 100;
            var element = document.getElementById('box');
            
            var i = 0;
            function typeWriter() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
				else{
                    setTimeout(reverse_typeWriter, speed);
				}
            }
            function reverse_typeWriter() {
                if (i >= 0) {
                    element.innerHTML = element.innerHTML.substring(0, i);
                    i--;
                    setTimeout(reverse_typeWriter, speed);
                }
            }
            
            window.onload = typeWriter(); 
        </script>
    </body>
</html>
